<div class="container">
  <div class="titles">
    <h1 class="title">El mejor tipo de cambio</h1>
    <p class="subtitle">para cambiar dólares y soles online en Perú</p>
  </div>
  
  <div class="card">
    <div class="card-header">
      <div class="card-header__price" [ngClass]="{'card-header__price--active': !dollarSale}">
        <span>Dólar compra</span><br>
        <strong>{{ purchasePrice }}</strong>
      </div>
      <div class="card-header__price" [ngClass]="{'card-header__price--active': dollarSale}">
        <span>Dólar venta</span><br>
        <strong>{{ salePrice }}</strong>
      </div>
    </div>
    <div class="card-body">
      <div [ngStyle]="{ 'flex-direction': flexDirection }" class="money">
        <button class="change-button" (click)="toggleFlexDirection()">
          <img src="/assets/icons/change.svg" alt="">
        </button>
  
        <div class="input">
          <div class="input__text">
            Dólares
          </div>
          <div class="input__amount">
            <span class="input__amount-text">Envías</span>
            <input class="input__amount-number" type="number" [(ngModel)]="dollarAmount" (input)="changeSolesAmount()">
          </div>
        </div>

        <div class="input">
          <div class="input__text">
            Soles
          </div>
          <div class="input__amount">
            <span class="input__amount-text">Recibes</span>
            <input class="input__amount-number" type="number" [(ngModel)]="solesAmount" (input)="changeDollarAmount()">
          </div>
        </div>

      </div>
      <button class="start-button">Iniciar operación</button>
    </div>
  </div>
</div>
